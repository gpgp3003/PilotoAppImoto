    <script>
            $('#radioBtn a').on('click', function(){
            var sel = $(this).data('title');
            var tog = $(this).data('toggle');
            $('#'+tog).prop('value', sel);
            
            $('a[data-toggle="'+tog+'"]').not('[data-title="'+sel+'"]').removeClass('active').addClass('notActive');
            $('a[data-toggle="'+tog+'"][data-title="'+sel+'"]').removeClass('notActive').addClass('active');
            });
            
            $('#txPesquisa').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    searchProd();
                }
            });
            //função da para que seleciona o preço
            var slider = document.getElementById("rangePreco");
            var output = document.getElementById("preco");
            output.innerHTML = slider.value; // Display the default slider value
            
            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
            
            function fechaFiltro(e){
                var $target = $(e.target);
                if (!$target.is('#filtro-categorias') &&
                    !$target.parents('#filtro-categorias').length) {
            
                    $(".collapse").collapse('hide');
                }
            }
            
            </script>
